<div class="auth-container parent-size" ng-controller="LoginController as $ctrl">
    <div class="auth-form">
        <div class="auth-form-header">
           <h1>Registration</h1>
        </div>
        <div>
            <div ng-show="error" class="alert-danger">{{ error }}</div>

            <form name="form" role="form">
                <md-input-container class="md-block">
                    <input ng-model="email" type="email" placeholder="Email" name="email" id="email" class="form-control" ng-required="true">
                </md-input-container>

                <md-input-container class="md-block">
                    <input ng-model="userName" type="text" placeholder="User Name" name="userName" id="userName" class="form-control" ng-required="true">
                </md-input-container>

                <div layout="row">
                    <md-input-container class="md-block row-style-password">
                        <input ng-model="password" type="password" placeholder="Password" name="password" id="password" class="form-control" ng-required="true">
                    </md-input-container>

                    <md-input-container class="md-block row-style-repeat-password">
                        <input ng-model="repeatPassword" type="password" placeholder="Repeat Password" name="password" id="repeatPassword" class="form-control" ng-required="true">
                    </md-input-container>
                </div>



                <div class="form-actions">
                    <md-button class="md-primary register-button" ng-click='$ctrl.redirectLogin()'>Login</md-button>
                    <md-button type="submit" ng-disabled="form.$invalid || dataLoading" class="md-raised md-warn login-button" ng-click="$ctrl.register()">Login</md-button>
