<md-dialog aria-label="Delete Confirmation" ng-controller="HomeController as $ctrl" ng-cloak>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'dialog.exit.label.confirm' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons" aria-label="Close dialog">cancel</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <p class="md-subhead">{{ 'dialog.exit.label.want' | translate }}</p>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'dialog.exit.label.cancel' | translate }}
            </md-button>
            <span flex></span>
            <md-button ng-click="delete(id)">
                {{ 'dialog.exit.label.delete' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
