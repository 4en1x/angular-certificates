<!doctype html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.bootcss.com/flag-icon-css/2.8.0/css/flag-icon.css" rel="stylesheet"/>
    <base href="/">
</head>
<body>
<header class="header-component sticky-header" ng-controller="HeaderController">
    <div class="header-content">

        <div class="header-content-left">
            <div class="nav-bar">
                <a class="home-button" href="/" ng-hide="path === '/'"><i class="material-icons">home</i></a>
            </div>
            <div class="nav-bar">
                <a class="home-button add-icon-href" href="/add" ng-hide="path !== '/'">
                    <i class="material-icons">create</i><span class="add-icon">Add Certificate</span>
                </a>
            </div>
        </div>

        <div class="header-content-center">
            <h1 class="app-name">GIFT CERTIFICATES SHOP</h1>
        </div>

        <div class="header-content-right-container">
            <div class="header-content-right">
                <md-list-item ng-if="globals.currentUser.username">
                    <md-menu class="md-secondary">
                        <md-button class="md-icon-button"></md-button>
                        <md-menu-content width="2">
                            <md-menu-item>
                                <md-button ng-href="/login">
                                        <i class="material-icons user-icons">directions_run</i>
                                        <p class="user-icons">Logout</p>
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-href="/cabinet">
                                    <i class="material-icons user-icons">account_box</i>
                                    <p class="user-icons">Personal Cabinet</p>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    {{ globals.currentUser.username }}
                </md-list-item>
                <md-list-item ng-if="!globals.currentUser.username">
                    <md-button
                            class="md-raised md-primary"
                            md-colors="{background: 'black-500'}"
                            ng-hide="path === '/login'"
                            ng-href="/login"
                    >
                        Login
                    </md-button>
                </md-list-item>
            </div>

            <div class="header-content-right">
                <md-list-item>
                    <md-menu class="md-secondary">
                        <md-button class="md-icon-button">
                            <i class="material-icons">language</i>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item ng-repeat="item in langs">
                                <md-button>
                                    <span class="flag-icon flag-icon-{{ item.flag_name }}"></span> {{ item.name }}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-list-item>
            </div>
        </div>

    </div>
</header>


<app></app>

<div ng-view class="main-content"></div>


<footer class="footer-distributed">
    <div class="footer-right">
        <a href="https://instagram.com/gatty_lm/"><i class="material-icons">photo_camera</i></a>
        <a href="https://vk.com/igatty14"><i class="material-icons">person</i></a>
        <a href="https://t.me/igatty"><i class="material-icons">airplanemode_active</i></a>
        <a href="https://github.com/"><i class="material-icons">face</i></a>
    </div>

    <div class="footer-left">
        <div name="page-footer">
            Project by <a href="mailto:ahata_pishchalava@epam.com">Ahata Pishchalava</a>
        </div>
    </div>
</footer>
</body>
</html>
